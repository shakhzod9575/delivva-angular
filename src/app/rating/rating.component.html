<h2 mat-dialog-title style="text-align: center;">Rate the delivery</h2>
<mat-dialog-content style="text-align: center;">
  <div class="star-rating">
    <span *ngFor="let star of [1, 2, 3, 4, 5]" [class.active]="star <= rating" (click)="setRating(star)">
      â˜…
    </span>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-raised-button [mat-dialog-close]="false" style="margin-right: 5px;" (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" *ngIf="rating != 0" (click)="onSubmit()">Submit</button>
</mat-dialog-actions>
