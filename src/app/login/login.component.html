<div class="page-border" data-wow-duration="0.7s" data-wow-delay="0.2s">
    <div class="top-border wow fadeInDown animated" style="visibility: visible; animation-name: fadeInDown;"></div>
    <div class="right-border wow fadeInRight animated" style="visibility: visible; animation-name: fadeInRight;"></div>
    <div class="bottom-border wow fadeInUp animated" style="visibility: visible; animation-name: fadeInUp;"></div>
    <div class="left-border wow fadeInLeft animated" style="visibility: visible; animation-name: fadeInLeft;"></div>
  </div>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">



<div class="container">
<br>
<hr>





<div class="card bg-light">
<article class="card-body mx-auto" style="max-width: 400px; margin-top: 50px; margin-bottom: 50px;">
	<h4 class="card-title mt-3 text-center">Log into your account</h4>
	<div style="text-align: center;">
		<asl-google-signin-button type='standard' size='large' text='signin_with' logo_alignment="center"></asl-google-signin-button>
    </div>
	<p class="divider-text">
        <span class="bg-light">OR</span>
    </p>
	<form>
        <div [formGroup]="username">
            <div class="input-group-prepend" *ngIf="username.get('username')?.hasError('required') && username.get('username')?.touched">
                <span style="color: red;">Username is required</span>
              </div>
            <div class="input-group-prepend" *ngIf="username.get('username')?.hasError('invalidFormat') && username.get('username')?.touched">
                <span style="color: red;">Invalid data provided</span>
              </div>
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-sign-in"></i> </span>
		</div>
		<input name="username" class="form-control" formControlName="username" placeholder="Username or Email" type="text" (input)="validateUsername()">
	</div> <!-- form-group end.// -->
    </div>
    <div [formGroup]="password">
        <div class="input-group-prepend" *ngIf="password.get('password')?.hasError('required') && password.get('password')?.touched">
            <span style="color: red;">Password is required</span>
          </div>
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		</div>
        <input name="password" class="form-control" formControlName="password" placeholder="Password" type="password" (input)="validatePassword()">
    </div> <!-- form-group// -->     
    </div>                      
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" [disabled]="!checkAllCorrect()" (click)="loginToAccount()"> Login  </button>
    </div> <!-- form-group// -->
    <p class="text-center">Don't have an account? <a routerLink="/register">Sign Up</a> </p>                                                                 
</form>
</article>
</div> <!-- card.// -->

</div> 
<!--container end.//-->

<style>
  .divider-text {
    position: relative;
    text-align: center;
    margin-top: 15px;
    margin-bottom: 15px;
}
.divider-text span {
    padding: 7px;
    font-size: 12px;
    position: relative;   
    z-index: 2;
}
.divider-text:after {
    content: "";
    position: absolute;
    width: 100%;
    border-bottom: 1px solid #ddd;
    top: 55%;
    left: 0;
    z-index: 1;
}

.btn-facebook {
    background-color: rgb(14, 11, 26);
    color: #fff;
}
.btn-twitter {
    background-color: #42AEEC;
    color: #fff;
}
</style>
