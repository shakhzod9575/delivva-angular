<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="page-border" data-wow-duration="0.7s" data-wow-delay="0.2s">
    <div class="top-border wow fadeInDown animated" style="visibility: visible; animation-name: fadeInDown;"></div>
    <div class="right-border wow fadeInRight animated" style="visibility: visible; animation-name: fadeInRight;"></div>
    <div class="bottom-border wow fadeInUp animated" style="visibility: visible; animation-name: fadeInUp;"></div>
    <div class="left-border wow fadeInLeft animated" style="visibility: visible; animation-name: fadeInLeft;"></div>
</div>
<div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
    <div class="card p-4">
        <div class=" image d-flex flex-column justify-content-center align-items-center">
            <button class="btn btn-secondary">
                <img [src]="selectedPhotoLink" height="100" width="100" />
            </button>
            <span class="name mt-3">{{userData.firstName}} {{userData.lastName}}</span>
            <span class="idd">&#64;{{userData.username}}</span>
            <div class="d-flex flex-row justify-content-center align-items-center gap-2">
                <span class="idd1">{{userData.email}}</span>
            </div>
            <div class="d-flex flex-row justify-content-center align-items-center gap-2">
                <span class="idd1">{{userData.phoneNumber}}</span>
            </div>
            <div *ngIf="userRole === 'ROLE_USER'" class="d-flex flex-row justify-content-center align-items-center mt-3">
                <span class="number">{{rating.rating}}/5 <span class="follow">Rate</span></span>
            </div>
            <div class=" d-flex mt-2">
                <button class="btn1 btn-dark" routerLink="/profile/edit">Edit Profile</button>
            </div>
            <div *ngIf="myCar">
                <h1 style="font-weight: bold; font-size: 20px; text-align: center; margin-top: 10px; margin-bottom: 5px;">Car</h1>
                <div style="text-align: left;">
                    <label style="text-align: left; font-weight: bold;">Model: </label>
                    <span> {{myCar.model}} </span>
                </div>
                <div style="text-align: left;">
                    <label style="text-align: left; font-weight: bold;">Registration Number: </label>
                    <span> {{myCar.registrationNumber}} </span>
                </div>
                <div style="text-align: left;">
                    <label style="text-align: left; font-weight: bold;">Color: </label>
                    <span> {{myCar.color}} </span>
                </div>
                <div style="text-align: left;">
                    <label style="text-align: left; font-weight: bold;">Car Type: </label>
                    <span> {{myCar.type}} </span>
                </div>
            </div>
            <div class=" d-flex mt-2" style="text-align: center;" *ngIf="myCar">
                <button class="btn1 btn-dark" (click)="deleteTheCar()">Delete Car</button>
            </div>
        </div>
    </div>
</div>
